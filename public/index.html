<!DOCTYPE html>
<html translate="no">
  <head>
    <meta charset="utf-8" />

    <title>Mauve</title>
    <!-- <meta
      name="description"
      content="Swap or provide liquidity on the Uniswap Protocol"
    /> -->

    <!--
      %PUBLIC_URL% will be replaced with the URL of the `public` folder during build.
      Only files inside the `public` folder can be referenced from the HTML.
    -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#3250EE" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' https://www.google-analytics.com https://www.googletagmanager.com 'unsafe-inline'"
    />

    <!--
      manifest.json provides metadata used when the app is installed as a PWA.
      See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link rel="preload" href="%PUBLIC_URL%/fonts/Inter-roman.var.woff2" as="font" type="font/woff2" crossorigin />

    <style>
      * {
        font-family: "Inter", sans-serif;
        box-sizing: border-box;
      }

      /**
          Explicitly load Inter var from public/ so it does not block LCP's critical path.
        */
      @font-face {
        font-family: "Inter custom";
        font-weight: 100 900;
        font-style: normal;
        font-display: block;
        font-named-instance: "Regular";
        src: url(%PUBLIC_URL%/fonts/Inter-roman.var.woff2)
            format("woff2 supports variations(gvar)"),
          url(%PUBLIC_URL%/fonts/Inter-roman.var.woff2)
            format("woff2-variations"),
          url(%PUBLIC_URL%/fonts/Inter-roman.var.woff2) format("woff2");
      }

      @supports (font-variation-settings: normal) {
        * {
          font-family: "Inter custom", sans-serif;
        }
      }

      html,
      body {
        margin: 0;
        padding: 0;
      }

      button {
        user-select: none;
      }

      html {
        font-size: 16px;
        font-variant: none;
        font-smooth: always;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      }

      html,
      body,
      #root {
        min-height: 100%;
      }

      #background-glow {
        position: absolute;
        width: 100vw;
        height: 100vh;
        left: 0;
        top: 0;
        overflow: hidden;
      }

      #background-glow > #glow {
        position: absolute;
        width: 10vw;
        height: 100vh;
        left: 50%;
        top: 0;
        background: #a9b9fc;
        opacity: 0.32;
        filter: blur(128px);
        transform: rotate(45deg);

        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root">
      <!-- Triggers the font to load immediately and then is replaced by the app -->
      <div>&emsp;</div>
    </div>

    <div id="background-glow">
      <div id="glow"></div>
    </div>
  </body>
</html>
